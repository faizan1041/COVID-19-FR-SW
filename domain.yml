      - text: "Le syndrome respiratoire aigu sévère (SRAS) provient de la même famille de virus que le coronavirus actuel (COVID-19) et les deux peuvent provoquer des problèmes respiratoires (respiratoires). Cependant, ce sont des maladies différentes. Il n'y a eu aucune éclosion de SRAS dans le monde depuis 2003."

    utter_answer_covid_treatments_fr:
      - text: "À ce jour, il n'existe *aucun* vaccin et *aucun* médicament spécifique pour prévenir ou traiter le coronavirus (COVID-19). Des vaccins possibles et certains traitements médicamenteux spécifiques sont en cours de test. Vous ne devez pas vous donner de médicaments tels que des antibiotiques. Cependant, les personnes concernées devraient recevoir des soins pour soulager les symptômes. Les personnes gravement malades doivent être hospitalisées. La plupart des patients se rétablissent grâce aux soins de soutien."

    utter_answer_covid_most_at_risk_fr:
      - text: "Les personnes plus ‎âgées et celles qui ont d’autres problèmes ‎de santé (hypertension artérielle, ‎problèmes cardiaques ou pulmonaires, ‎diabète ou cancer) ont plus de risque de ‎présenter des symptômes graves. Toutefois, ‎n’importe qui peut contracter le coronavirus (COVID-19) et ‎tomber gravement malade. Les personnes ‎de tout âge qui présentent de la fièvre et/ou ‎une toux associée à des difficultés à ‎respirer/un essoufflement, une ‎douleur/une pression au niveau de la ‎poitrine, ou bien une perte de la parole ou ‎des difficultés à se déplacer doivent ‎consulter un médecin immédiatement."

    utter_answer_covid_isolate_fr:
      - text: "La majorité de malades présente des symptômes 14 jours après avoir été en contact avec le virus. Pour cette raison, les personnes présentant les symptômes ou des personnes qui avaient eu contact avec quelqu'un présentant les symptômes doivent être isolées (cela signifie être loin de tout contact physique avec quelqu'un d'autre) pendant 14 jours."

    utter_answer_covid_stay_at_home_fr:
      - text: "Si votre gouvernement local vous a conseillé de rester en isolement, protégez-vous et restez à la maison. Même si vous êtes en bonne santé,. Ne sortez que pour les besoins vitaux de votre famille en respectant les mesures conseillées par les autorités sanitaires pour réduire le risque de contracter ou de propager le COVID-19. Si vous présentez des symptômes ou avez été en contact avec une personne présentant des symptômes, restez à la maison pendant au moins 14 jours. Vous pouvez appeler un médecin ou une clinique pour obtenir des conseils médicaux."

    utter_answer_covid_anxiety_fr:
      - text: "Les symptômes du coronavirus (COVID-19) sont généralement légers pour la plupart des gens, en particulier les jeunes et les personnes en bonne santé. Cependant, dans certains cas, il peut provoquer une maladie grave: environ 1 personne sur 5 qui l'attrape a besoin de soins hospitaliers. Il est donc tout à fait normal que les gens s'inquiètent de la façon dont le coronavirus pourrait les affecter ainsi que leurs proches. La chose la plus puissante que nous puissions faire est de prendre des mesures pour nous protéger, protéger nos proches et nos communautés. D'abord, le lavage régulier et minutieux des mains et le respect des mesures d'hygiène. Deuxièmement, restez informé et suivez les conseils des autorités sanitaires locales, y compris toute restriction mise en place sur les voyages, les déplacements et les rassemblements. Apprenez-en plus sur la façon de vous protéger sur: https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public"

    utter_answer_covid_infection_likelihood_fr:
      - text: "Le risque dépend de l'endroit où vous vous trouvez et plus précisément, s'il y a une épidémie du coronavrius (COVID-19) présente sur le territoire. Pour les personnes vivant ou visitant ces zones, le risque d'attraper le coronavirus (COVID-19) est plus élevé. Assurez-vous de respecter toutes les restrictions locales concernant les voyages, les déplacements ou les grands rassemblements. Il est important de connaître la situation dans laquelle vous vous trouvez ou dans laquelle vous entrez. Le respect des conseils officiels réduira votre risque d'attraper ou de transmettre le coronavirus (COVID-19)."

    utter_answer_covid_protection_fr:
      - text: "Suivez ces simples précautions pour vous protéger et protéger votre famille contre le coronavirus (COVID-19):  -Lavez-vous les mains régulièrement (pendant au moins 20 secondes) avec un gel à base d'alcool ou lavez-les à l'eau et au savon. Cela tue les virus qui peuvent être présents sur vos mains. -Gardez une distance d'au moins 1 mètre avec toute personne qui tousse ou éternue. Lorsqu'une personne tousse ou éternue, elle fait passer de petites gouttelettes dans le nez ou la bouche qui peuvent contenir le virus. Évitez de toucher vos yeux, votre nez et votre bouche. Les mains touchent de nombreuses surfaces et peuvent transmettre des virus à votre corps lorsque vous touchez vos yeux, votre nez ou votre bouche. -Couvrez-vous la bouche et le nez avec votre coude plié ou un mouchoir lorsque vous toussez ou éternuez. Jetez ensuite immédiatement le tissu utilisé. Des gouttelettes d'éternuements ou de toux peuvent propager le virus. -Restez à la maison si vous ne vous sentez pas bien. Si vous avez de la fièvre, de la toux et des difficultés respiratoires, consultez un médecin et appelez à l'avance. Suivez les instructions de votre autorité sanitaire locale. "

    utter_answer_covid_how_spread_fr:
      - text: "Les gens peuvent attraper le coronavirus (COVID-19) en entrant en contact avec d'autres personnes atteintes du virus. La maladie peut se propager d'une personne à l'autre par de petites gouttelettes provenant du nez ou de la bouche et qui se propagent lorsqu'une personne atteinte du COVID-19 tousse ou expire. Ces gouttelettes atterrissent sur les objets et les surfaces autour de la personne. D'autres personnes attrapent ensuite le COVID-19 en touchant ces objets ou surfaces, puis en touchant leurs yeux, leur nez ou leur bouche. Les gens peuvent également attraper le coronavirus (COVID-19) s'ils respirent des gouttelettes d'une personne atteinte de coronavirus (COVID-19) qui tousse ou transmet des gouttelettes. C'est pourquoi il est important de rester à plus d'un mètre d'une personne malade. L'OMS évalue les recherches en cours sur la manière dont le coronavirus (COVID-19) se propage et continuera de partager les résultats actualisés."

    utter_answer_covid_what_is_corona_covid-19_fr:
      - text: "Les coronavirus sont une grande famille de virus qui peuvent provoquer des maladies chez les animaux ou les humains. Chez l'homme, plusieurs coronavirus sont connus pour provoquer des infections respiratoires allant du rhume à des maladies plus graves. Le coronavirus le plus récemment découvert provoque la maladie à coronavirus (COVID-19). COVID-19 est la maladie infectieuse causée par le coronavirus le plus récemment découvert."

    utter_answer_covid_symptoms_fr:
      - text: "Les symptômes les plus fréquents du coronavirus (COVID-19) sont la fièvre, la toux sèche et la ‎fatigue. D’autres symptômes moins courants ‎peuvent également apparaître chez ‎certaines personnes, comme des ‎courbatures et des douleurs, une congestion ‎nasale, des maux de tête, une conjonctivite, ‎des maux de gorge, une diarrhée, une perte ‎du goût ou de l’odorat, une éruption ‎cutanée ou une décoloration des doigts de la ‎main ou du pied. Certaines personnes peuvent développer des formes plus graves de la maladie, comme une pneumonie. Certaines autres personnes, ‎bien qu’infectées, ne présentent que des ‎symptômes très discrets. Si vous avez de la toux, de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais contactez d'abord votre centre médical par téléphone."

    utter_answer_wash_hands_how_fr:
      - text: "Lavez-vous les mains avec de l'eau propre et du savon, pendant au moins 20 secondes. Si vous n'avez pas accès à du savon et à de l'eau, utilisez du gel hydroalcoolique."

    utter_answer_wash_hands_frequency_fr:
      - text: "Lavez-vous les mains très régulièrement avec un produit hydroalcoolique ou à l'eau et au savon."

    utter_answer_goodbye_fr:
      - text: "D'accord. N'hésitez pas à nous recontacter pour toute autre question."

    utter_answer_greet_fr:
      - text: "Bonjour ! Je peux répondre à des questions au sujet du COVID-19. En quoi puis-je vous aider aujourd'hui ?"

    utter_answer_covid_disinfect_fr:
      - text: "Pour se protéger du coronavirus (COVID-19), il faut désinfecter les objets et les surfaces, en particulier ceux que vous touchez régulièrement. Il faut jamais boire de produits désinfectants tels que le méthanol, l’éthanol et l’eau de Javel. Ils ne détruisent pas le virus dans l’organisme et entraînent des lésions des organes internes."

    utter_answer_covid_hospital_fr:
      - text: "La plupart des patients du coronavirus (COVID-19) (environ 80 %) ‎guérissent sans qu’il soit nécessaire de les ‎hospitaliser. Si vous avez de la toux, de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais contactez d'abord votre centre médical par téléphone."

    utter_answer_covid_myth_drink_fr:
      - text: "Boire du méthanol, de l’éthanol ou d’autres désinfectants NE PERMET PAS de prévenir ou de guérir le coronavirus (COVID-19) et peut être extrêmement dangereux"

    utter_answer_covid_myth_drink_alcohol_fr:
      - text: "Boire de l'alcool ne protège pas contre le coronavirus (COVID-19) et peut être dangereux"

    utter_answer_covid_myth_flies_fr:
      - text: "Il n’y a aucune donnée ou information tendant à montrer que les mouches domestiques transmettent le coronavirus (COVID-19). Le virus se transmet principalement par les gouttelettes qu’une personne infectée expulse quand elle tousse, éternue ou parle."

    utter_answer_covid_myth_hold_breath_fr:
      - text: "Arriver à retenir sa respiration pendant 10 secondes ou plus sans tousser ni se sentir gêné NE SIGNIFIE PAS que l'on est épargné par la maladie à coronavirus (COVID-19) ou toute autre maladie pulmonaire."

    utter_answer_covid_myth_medicine_fr:
      - text: "À ce jour, il n'existe AUCUN médicament spécifique recommandé pour prévenir ou traiter le coronavirus (COVID-19). La majorité des patients guérissent grâce à un traitement de soutien. Si vous avez de la toux, de la fièvre et des difficultés respiratoires, consultez rapidement un médecin – mais contactez d'abord votre centre médical par téléphone."

    utter_answer_covid_myth_phone_signals_fr:
      - text: "Les virus ne circulent pas sur les ondes radio ou par les réseaux mobiles."

    utter_answer_covid_myth_spices_fr:
      - text: "Ajouter du piment dans votre soupe ou dans un autre plat ne permet PAS de prévenir ni de guérir le coronavirus (COVID-19). "

    utter_answer_covid_myth_steam_fr:
      - text: "L'inhalation de vapeur chaude NE guérit PAS ni n'empêche le coronavirus (COVID-19). L'inhalation de vapeur très chaude est dangereuse."

    utter_answer_covid_explain_pandemic_fr:
      - text: "Une épidémie est locale ou régionale, une pandémie sévit dans plusieurs pays et régions du monde."

    utter_answer_out_of_scope_fr:
      - text: "Désolé, je ne sais pas encore comment y répondre."

    utter_answer_where_do_you_live_fr:
      - text: "Je suis un ordinateur, j'habite dans les téléphones."
      - text: "Je suis un ordinateur, j'habite dans les nuages"

