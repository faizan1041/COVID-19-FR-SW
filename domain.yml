    utter_answer_covid_incubation_fr:
      - text: "La « période d'incubation » représente le temps entre le moment où le virus est contracté et le début des symptômes de la maladie. La plupart des estimations de la période d'incubation du Coronavrius (COVID-19) vont de 1 à 14 jours, le plus souvent autour de cinq jours."

    utter_answer_covid_masks_fr:
      - text: "Portez un masque si vous toussez ou éternuez. Si vous portez un masque, il est important que vous sachiez l’utiliser et l’éliminer correctement -Avant de mettre un masque, se laver les mains avec une solution hydroalcoolique ou à l’eau et au savon -Appliquer le masque de façon à recouvrir le nez et la bouche et veillez à l’ajuster au mieux sur votre visage -Lorsque l’on porte un masque, éviter de le toucher; chaque fois que l’on touche un masque usagé, se laver les mains à l’aide d’une solution hydroalcoolique ou à l’eau et au savon  -Lorsqu’il s’humidifie, le remplacer par un nouveau masque et ne pas réutiliser des masques à usage unique -Pour retirer le masque: l’enlever par derrière (ne pas toucher le devant du masque); le jeter immédiatement dans une poubelle fermée; se laver les mains avec une solution hydroalcoolique ou à l’eau et au savon"

    utter_answer_covid_gloves_fr:
