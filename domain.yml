responses:

    utter_answer_covid_myth_cure_sw:
      - text: "Mbaka ivi, hakuna dawa ya kipekee iliyotolewa kwa kuzuia ao kutunza coronavirus. watu wengi wanaponaka kupitia matunzo ya kawaida. kama uko na kigohozi, homa na magumu ya kupumua, wasiliana na munganga mara moja - alakini ita kwanza kituo chako cha matunzo mbele kwenye simu."

    utter_answer_covid_myth_antibiotics_sw:
      - text: "Dawa ya kuuwa vidudu mwilini (antibiotiki) hayizuwiye virusi, inauwa tu vidudu mwilini"

    utter_answer_covid_myth_garlic_sw:
      - text: "Ayi ni ya lazima ku afya alakini akuna uhakikisho ya kutoka ku iyi magonjwa ya sasa kama kukula ayi inakinga watu na virusi ya corona."

    utter_answer_covid_myth_saline_rinse_sw:
      - text: "Akuna ushuhuda kama mara kwa mara kusafisha pua na serumu inakinga watu kuambukizwa na coronavirus (COVID-19)."

    utter_answer_covid_myth_other_vaccines_sw:
      - text: "Chanjo za kupiganisha ugonjwa ya mafafa haikinge na virusi ya corona."

    utter_answer_covid_myth_alcohol_chlorine_sw:
      - text: "Kupulizia dawa ya kimaji ya kuuwa uchafu (alcool), klorini ao zingine madawa za usafi ku mwili ao kuziingiza mu ndani ya mwili haiwezi zuia virusi ya corona (COVID-19) na inaweza kuwa hatari."

    utter_answer_covid_myth_thermal_scanners_sw:
      - text: "Chombo ya kupima homa (thermo flash) inaweza chunguza kama batu biko na homa alakini haiwezi chunguza kama ndio ao apana mtu iko na virusi ya corona."

    utter_answer_covid_myth_UV_sw:
      - text: "Mwangaza ya ultraviolet haipashwe kutumikishiwa kwa kusukula viombo kwa sababu inaweza tuma ngozi inawasha"

    utter_answer_covid_myth_hand_dryers_sw:
      - text: "Chombo ya kukausha mikono haiwezi uwa virusi ya corona"

    utter_answer_covid_myth_hot_bath_sw:
      - text: "Kunawa na maji ya moto haiwezi zuia virusi ya corona"

    utter_answer_covid_myth_mosquitos_sw:
      - text: "Virusi ya corona haiwezi kuambukizwa kupitia imbu."

    utter_answer_covid_myth_traditional_medicine_sw:
      - text: "Hakuna matunzo yoyote ya asili inayojulikana yenyi inatunza ao yenye inazuia maambukizi ya virusi ya corona. Ulinzi bora ni kufuata hatua za kujikinga na kuripoti mapema ikiwa halama za magonjwa zinaonekana."

    utter_answer_covid_myth_heat_kills_sw:
      - text: "Virusi ya corona (COVID-19) inaweza kuambukizwa katika maeneo yenye hali ya hewa ya joto na ya baridi. Kuingia ku jua ao ku joto kali haiwezi zuia kupata ugonjwa ya virusi ya corona (COVID-19)."

    utter_answer_covid_myth_cold_kills_sw:
      - text: "Baridi na neige habiwezi uwa virusi ya corona."

    utter_answer_covid_myth_only_old_sw:
      - text: "Batu ba miaka zote banaweza kuambukizwa na virusi ya corona. bazee, na batu benyi biko na magonjwa za kukawiya (kama vile asme, sukari, ugonjwa wa moyo) banaonekana kukuwa katika hatari zaidi ya kushambuliwa na virusi."

    utter_answer_covid_children_stress_sw:
      - text: "Mu wakati za magumu, batoto banaweza kujibu mu njia tafauti. Banaweza kuwa na boga ao bisirani. banaweza kuonesha mabadiliko katika tabia zabo, kama vile kukoyola ku kitanda, kutaka kukuwa karibu na wewe ao kusipo sema na kubaki mu fasi yake mwenyewe.   Angaikiya mutoto wako na umuunge mkono, sikiliza tatizo zake na umuoneshe upendo na umuoneshe kama unamuangaikia sana. batoto banakuwaka na hitaji upendo ya bakubwa katika wakati za magumu. Sikiliza batoto na uongeye nabo na unyenyekevu. Ikiwezekana, fanya gisi yote mutoto apate wakati ya kucheza na kufurahi. Heshimia gisi yabo yakukuwa ya kawaida.   Weka batoto karibu na bazazi yabo na familia zabo. Kama kunakuwa separation (kwa mfano, mtu anapashwa enda mu hospitali), hakikisha bakuwe naongeleshana mara kwa mara (ku simu) na hakikisha kama banajisikia biko katika hali ya usalama na banaungwa mkono.  Baambiye ukweli kuhusu bienyi bilipitikana; uwafasiriye  bienyi biko napitikana kwa sasa na uwape habari wazi kuhusu gisi ya kupunguza hatari kwao ya kuambukizwa na ugonjwa kupitia maneno zenyi banaweza sikia kufuatana na miaka zabo. Na pia kuwapa habari kuhusu kinachoweza kutokea mu kuwaunga mkono (kwa mfano, mtu wa familia na / ao mutoto anaweza kuanza kujisikia mugonjwa na anahitaji kuenda hospitalini kwa muda fulani ili madaktari (banganga) bamusaidie apone)."

    utter_answer_covid_stress_sw:
      - text: "Ni kawaida kusikia huzuni, wasiwasi, kuchanganyikiwa, boga ao kisirani wakati ya magumu. Kuzungumza na batu benye unaamini inaweza ku kusaidia. Wasiliana na marafiki zako na familia yako.  Kama ni lazima kukaa nyumbani, angaikiya afya yako, inamaanisha malisho ya muzuri, kulala, mazoezi ya mwili na mawasiliano na jamii na wapendwa wako wa nyumbani ao ku internet (mtandao) ao kwa simu pamoja na familia na marafiki. Usitafute kupoteza mawazo yako mu kuvuta sigara, mu kukunywa pombe ao ma dawa zingine za ulevi. Ukijisikiya una ishiwa, zungumza na mufanya kazi wa kiafya ao mushauri. Kuwa tayari, juwa kwa kuenda na gisi ya kutafuta msaada kwa mahitaji ya afya ya mwili na akili ikihitajika.  Tafuta habari. Kukusanya taarifa zitakazo kusaidia kuamua kwa uhakikisho hatari ili uweze kuchukua mipango. Tafuta fasi ya kuaminika kwenye unaweza pata habari za kutegemea, kama vile site ya internet ya Shirika la afya duniani (OMS) ao, shirika ya nyumbani ao ya kitaifa ya afya ya batu bote."

    utter_answer_covid_infected_life_sw:
      - text: "Mtu anaweza pona ugonjwa ya virusi ya corona (COVID-19). Kupata ile virusi HAIMAANISHE kama mtu atakuwa nayo maisha yote"

    utter_answer_covid_travel_advice_sw:
      - text: " Ni mzuri kwa wasafiri wagonjwa kuchelewesha ao kujikatalia kusafiri mu maeneo zenyi zinaguswa, hasa tena sana kwa wasafiri wazee na watu walio na magonjwa za miaka mingi wala hali mbaya ya afya.    Mashauri ya jumla ya wasafiri wote ni zifuatazo: - Nawa mikono mara kwa mara - Epuka kujigusa macho, kinywa na pua - Funika kinywa na pua yako ukitumia ndani ya mkunjo ya konongo yako ao ukitumia kitambala wakati unagohola ao kupiga chafya - Baki mbali ya zaidi ya metre moja na mgonjwa   Wasafiri wanaorudi kutoka mu maeneo zinazoguswa wanapashwa:  - Kuchunguza ma halama kwa siku kumi na ine na kufuata sheria za kitaifa za inchi. - Kukikuwa ma halama kama vile homa, kigohozi ao magumu ya kupumua, wasafiri wanashauriwa kuwasiliana na watoa huduma ya afya ya nyumbani, ya mzuri ni kupitia simu, na kuwajulisha halama zao na maeneo kwenyi walisafiri."

    utter_answer_covid_myths_summary_sw:
      - text: "Kuko habari za mingi za bongo kuhusu virusi ya corona (COVID-19).  Hizi ni ukweli.  - Bamingi mu benyi biko na ugonjwa ya virusi ya corona banaweza pona na kumaliza corona mu mwili zabo. - Batu bamoya banaweza kuwa na aina mbaya zaidi ya ile ugonjwa, kama vile ugonjwa ya mafafa. Bengine, hata bameambukizwa, banaonekanaka ako tu bu ma halama budogo. - Batu ba miaka zote banaweza kuambukizwa na virusi ya corona. Bazee na batu benyi biko na magonjwa ya kukawiya (kama vile asme, sukari, ugonjwa wa moyo) banaonekana kukuwa katika hatari zaidi ya kukuwa bagonjwa sana na virusi. - Mpaka ivi, AKUNA dawa kanuni iliopendekezwa kwa kuzuia ao kutunza virusi ya corona. Bamingi mu bagonjwa banaponaka na matunzo ya msingi. - Kukunywa methanoli, ethanoli ao zingine madawa za kimaji za kusafisha mikono HAITA zuia ao kuponesha virusi ya corona na inaweza kuwa hatari sana. Angalia ukweli kwenye site ya internet ya shirika la afya duniani (OMS)."

    utter_answer_covid_donts_sw:
      - text: "Hatua zifuatazo HAZIWEZI zuia virusi ya corona (COVID-19) na zinaweza kuumiza sana:  - Sigara  - Kukunywa ma antibiotiki, - Kukunywa methanoli, ethanoli ao zingine ma dawa za kimaji zaku safisha mikono  Usiangaikiye ma habari za bongo. Pata habari kutokea ma fasi za kuaaminika kama vile ministere ya afya ao shirika la afya duniani (OMS). "

    utter_answer_covid_on_surfaces_sw:
      - text: "Hakuna uhakikisho kuhusu muda yenyi virusi yenyi inaleta corona (COVID-19) inachukua kuishi mu ma fasi za inje, alakini inaonekana kama inafanana virusi zingine za corona. Masomo inaonesha kama virusi ya corona (pamoja na habari za kwanza kuhusu COVID-19) inaweza kuishi mu ma fasi za inje kwa ma saa kidogo ao mbaka ku ma siku za mingi. Hii inaweza kutafautiana kufuatana na hali tafauti (kwa mfano aina ya fasi, hali ya fasi ao mazingira). Kama unawazia kuwa fasi inaweza kuwa ilisah ambukizwa, safisha ako na dawa ya maji ya kusukula buchafu (desinfectant) ya kawaida kwa kuuwa virusi, kwa kujikinga na kukinga wengine. Nawa mikono yako na dawa ya alcol ao nawa na maji na sabuni. Epuka kugusa macho, kinywa, ao pua yako."

    utter_answer_covid_infection_sources_sw:
      - text: "Mwanzo ya kwenye virusi ya corona (COVID-19) ilitokea haiya hakikishwa kabisa. Virusi ya corona (COVID-19) inasambaranaka mu watu kupitia matoni zenyi zinatoka wakati mtu aliyeambukizwa anagohola, anapiga chafya ao anasema. Shirika la afya duniani (OMS) ingali natafutisha aina ingine yenyi virusi ya corona (COVID-19) inaambukiaka na itaendelea kushiriki mafundisho mpya yenyi itatambuwa."

    utter_answer_covid_incubation_sw:
      - text: "Kipindi ya incubation inamaanisha kipindi ya kutoka ku siku ya kuambukizwa mbaka ku siku ye ma halama za ugonjwa zina anza onekana. Kadiri ya iki kipindi kia incubation ya virusi ya corona (COVID-19) ni kati ya siku moja mbaka ku siku kumi na ine, kawaida karibu siku tano."

    utter_answer_covid_masks_sw:
      - text: "Vala mask kama unagohola ao kupiga chafya. Kama unavala mask, ni ya lazima kujuwa gisi ya kuitumikisha na gisi ya kuitosha kwa usalama - Mbele ya kuvala mask, kunawa mikono ukitumia dawa ya kusafisha mikono (alcol) ao maji na sabuni - Vala mask ku namna ya kufunika pua na kinywa nauitiye mu katikati ya sura yako - Wakati unavala mask, epuka kuigusa, kila wakati ukigusa mask yenyi ilisha tumikishiwa, nawa mikono na alcol ao maji na sabuni - Wakati inalobana, badilisha ayo na ya mpya a usitumikishe tena ile mask kwa sababu ni ya kutumikisha limoya tu - Kwa kutosha mask: inafaa kuitosheya nyuma (usiguse mbele yayo); na kuitupa mara moja ndani ya poubelle ya kufunga; kunawa mikono na alcol ao na maji na sabuni "

    utter_answer_covid_gloves_sw:
      - text: "Kunawa mikono ni muzuri zaidi kuliko kuvala ma gants."

    utter_answer_covid_SARS_sw:
      - text: "Magonjwa ya magumu kali ya kupumua (SARS) inatokea mu familia moja na virusi ya corona ya sasa (COVID-19) na zote mbili zinaweza sababisha magonjwa ya kupumua. Alakini ni magonjwa mbili tafauti. Hakuyakuwaka tena ingine muripuko wa SARS popote duniani tangu mwaka wa 2003."

    utter_answer_covid_treatments_sw:
      - text: "Mbaka ivi, hakuna chanjo ao dawa ya kipekee iliyotolewa kwa kuzuia ao kutunza coronavirus (COVID-19). Ma chanjo na matunzo zimoya zingali na pimiwa. Haupashwe jipatiya ma dawa kama vile ma antibiotiki. Alakini batu benyi bana husika banapashwa pata matunzo ju ya kupunguza ma halama zabo za ugonjwa, Watu wenyi wamepigwa sana na magonjwa wanapashwa enda baki hospitalini. Wagonjwa wengi wanaponaka kupitia matunzo ya kawaida."

    utter_answer_covid_most_at_risk_sw:
      - text: "Bazee na batu benyi biko na magonjwa za kukawiya (kama vile tension, magonjwa ya moyo, magonjwa ya mafafa, sukari ao cancer) banaonekana kukuwa katika hatari zaidi ya kupata ma halama za ugonjwa za nguvu. Mutu yoyote anaweza kuambukizwa na virusi ya corona (COVID-19) na kugonjwa sana. Batu ba miaka zote benyi banaonekana ako homa na/  ao kigohoziyenyi inafuatana na magumu ya kupumua/ kupoteza pumzi, maumivu/ maumivu ku kifua ao kusipojuwa kusema tena wala magumu ya kutembea banapashwa wasiliana na munganga mara moja."

    utter_answer_covid_isolate_sw:
      - text: "Bamingi kati ya wagonjwa banaonekanaka ako ma halama za magonjwa ma siku 14 baada ya kuambukizwa na virusi. Kwa sababu hii, watu wenyi wanaonekana ako ma halama za ugonjwa ao watu wenyi waliwasiliana na mtu mwenye anaonekana ako ma halama za ugonjwa wanapashwa kutengwa (hii inamaanisha kuwekwa mbali na mwili ya mtu yeyote) kwa siku 14."

    utter_answer_covid_stay_at_home_sw:
      - text: "Ikiwa serekali yako ya nyumbani ilikushauria kubaki unajitenga, jilinde na ubaki nyumbani. Hata kama uko katika hali ya muzuri ya afya, toka tu kwa mahitaji za msingi za familia yako mukuheshimu hatua zilizopendekezwa na viongozi wa kiafya kwa kupunguza hatari ya kuambukizwa ao kusambariza COVID-19. Kama uko na ma halama za ugonjwa ao umesogeleana na mtu mwenye iko na ma halama za ugonjwa, baki nyumbani kwa siku 14. Unaweza pigia daktari simu ao kliniki kwa ushauri wa matunzo. "

    utter_answer_covid_anxiety_sw:
      - text: "Ma halama za ugonjwa ya virusi ya corona (COVID-19) zinakuwaka za kidogo kwa watu wengi, hasa tena kwa vijana na kwa watu wenyi hali nzuri ya afya. Alakini, katika kesi zimoja, inaweza kusababisha ugonjwa ya nguvu: Umoya ku ba tano benyi banaipataka anahitaji matunzo ya hospitali. Kwa hivyo ni kawaida kabisa kwa batu ku ogopa gisi virusi ya corona inaweza kubagonjwesha na bandugu yabo. Kitu ya nguvu yenyi tunaweza kufanya ni kuchukuwa hatua za kujikinga, kukinga bandugu betu na jamii zetu. Kwanza kabisa kati ya hatua hizi ni mara kwa mara kunawa mikono vizuri na kuheshimu hatua za usafi. Ya pili, kufwata habari na ushauri wa mamlaka za baongozi ba afya nyumbani na pamoja na kizuizi yoyote ya usafiri, kutembeya na mikutano. Jifunze zaidi kuhusu gisi ya kujilinda kwa https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public"

    utter_answer_covid_infection_likelihood_sw:
      - text: "hatari inafwatana na kwenye uko - na zaidi tena, kama kuko muripuko ya ugonjwa ya virusi ya corona (COVID-19) inayojitokeza uko. Kwa batu benyi banaishi ao ku tembelea zile maeneo, hatari ya kuambukizwa virusi ya corona (COVID-19) ni ya yulu. Kuwa na uhakika ya kueshimiya sheria yoyote juu ya kusafiri, kutembea ao mikusanyo mikubwa. Ni ya lazima kujuwa hali yenyi uko amo ao hali yenyi unaingiya amo. Kuheshimu mashauri ya serekali itapunguza hatari ya kuambukizwa ao kuambukiza virusi ya corona (COVID-19)."

    utter_answer_covid_protection_sw:
