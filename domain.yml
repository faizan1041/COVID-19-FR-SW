    utter_answer_covid_children_stress_fr:
      - text: "Dans les moments difficiles, les enfants peuvent réagir de différentes manières. Ils peuvent avoir peur ou être en colère. Ils peuvent montrer des changements dans leur comportement, comme mouiller le lit, vouloir se rapprocher de vous ou devenir silencieux et renfermé.\n\nRépondez aux réactions de votre enfant de manière encourageante.Les enfants ont besoin de l’amour et de l’attention des adultes dans les moments difficiles. Écoutez vos enfants et parlez gentiment. Dans la mesure du possible, faites en sorte que l'enfant puisse jouer et se détendre. Respectez les routines et les horaires réguliers autant que possible.\nDonnez-leur des faits sur ce qui s'est passé; Expliquez ce qui se passe actuellement et donnez-leur des informations claires sur la façon de réduire leur risque d'être infecté par la maladie avec des mots qu'ils peuvent comprendre en fonction de leur âge."

    utter_answer_covid_stress_fr:
      - text: "Il est naturel d'éprouver de la tristesse, du stress, de la confusion, de la peur ou de la colère lors d’une crise. Vous pouvez trouver du réconfort en parlant à des gens en qui vous avez confiance. Si vous devez rester chez vous, conservez un mode de vie sain, ce qui suppose entre autres un régime alimentaire adapté, du sommeil, de l’exercice et des contacts sociaux avec vos proches à la maison ou par courrier électronique ou téléphone avec le reste de votre famille et vos amis. Ne cherchez pas à canaliser vos émotions en fumant, en buvant de l’alcool ou en consommant d’autres produits stupéfiants. Soyez prêt, sachez où aller et comment solliciter de l’aide profesionnelle en cas de besoin si vous avez des problèmes physiques ou psychologiques. \n\n Informez-vous. Prenez les renseignements qui vous aideront à déterminer avec précision les risques que vous encourez de façon à prendre des précautions raisonnables. Cherchez une source d’information fiable, comme le site web de l’OMS ou un organisme local ou national de santé publique."

    utter_answer_covid_infected_life_fr:
      - text: "On peut guérir de la maladie à coronavirus (COVID-19). Attraper ce virus NE SIGNIFIE PAS qu'on va le garder toute la vie."

    utter_answer_covid_travel_advice_fr:
      - text: "Il est prudent pour les voyageurs malades de retarder ou d'éviter les déplacements dans les zones affectées, en particulier pour les voyageurs âgés et les personnes souffrant de maladies chroniques ou de problèmes de santé sous-jacents.  Les recommandations générales pour tous les voyageurs comprennent :  -Lavez-vous régulièrement les mains  -Évitez de vous toucher les yeux, la bouche et le nez  -Couvrez-vous la bouche et le nez avec votre coude plié ou avec un mouchoir lorsque vous toussez ou éternuez  -Restez à plus d'un mètre d'une personne malade   Les voyageurs revenant des zones touchées doivent :  -Surveiller les symptômes pendant 14 jours et suivre les protocoles nationaux du pays. -En cas de symptômes tels que la fièvre, la toux ou des difficultés respiratoires, il est conseillé aux voyageurs de contacter les prestataires de soins de santé locaux, de préférence par téléphone, et de les informer de leurs symptômes et de leurs antécédents de voyage."

    utter_answer_covid_myths_summary_fr:
      - text: "Il y a beaucoup de fausses informations sur le coronavirus (COVID-19). Voici quelques faits: - Certaines personnes peuvent développer des formes plus graves de la maladie, comme une pneumonie. Certaines autres personnes, bien qu'infectées, ne présentent que de légers symptômes. - Des personnes de tous âges peuvent être infectées par le coronavirus. Les personnes âgées et les personnes ayant des problèmes de santé préexistants (tels que l'asthme, le diabète, les maladies cardiaques) semblent être plus vulnérables à devenir gravement malades avec le virus.\n\nÀ ce jour, AUCUN médicament spécifique n'est recommandé pour prévenir ou traiter le coronavirus. La majorité des patients se rétablissent avec une thérapie de soutien.\n\n-Boire du méthanol, de l'éthanol ou d'autres désinfectants N'empêchera PAS ni ne guérira le coronavirus et peut être extrêmement dangereux.\n\nVérifiez les faits sur le site Web de l'OMS: https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters"

    utter_answer_covid_donts_fr:
      - text: "Les mesures suivantes NE SONT PAS efficaces contre le coronavirus (COVID-19) et peuvent être nocives: - Fumer - Prise d'antibiotiques - Boire du méthanol, de l'éthanol ou d'autres désinfectants  Méfiez-vous des rumeurs. Obtenez vos informations auprès de sources expertes telles que le ministère de la Santé ou l'OMS. https://www.who.int/fr/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters"

    utter_answer_covid_on_surfaces_fr:
      - text: "On ignore, à l'heure actuelle, combien de temps le virus responsable du coronavirus (COVID-19) survit sur les surfaces. Des études suggèrent que le coronavirus peuvent persister sur les surfaces pendant quelques heures ou jusqu'à plusieurs jours. Cela peut varier dans différentes conditions (par exemple, le type de surface, la température ou l'application de l'environnement). Si vous pensez qu'une surface peut être infectée, nettoyez-la avec un simple désinfectant pour tuer le virus, pour vous protéger et protéger les autres. Lavez-vous les mains avec un gel hydroalcoolique ou lavez-les à l'eau et au savon. Évitez de vous toucher les yeux, la bouche ou le nez."

    utter_answer_covid_infection_sources_fr:
