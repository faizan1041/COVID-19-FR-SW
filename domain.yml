responses:

  utter_answer_Intent:
  - text: "FR"

  utter_answer_covid_myth_cure:
  - text: "À ce jour, il n'existe AUCUN médicament spécifique recommandé pour prévenir ou traiter le coronavirus."

  utter_answer_covid_myth_antibiotics:
  - text: "Les antibiotiques n'agissent PAS sur les virus, les antibiotiques n'agissent que sur les bactéries."

  utter_answer_covid_myth_garlic:
  - text: "L'ail a des bienfaits sur la santé, mais il n'y a AUCUNE preuve de l'épidémie actuelle selon laquelle manger de l'ail protège du coronavirus."

  utter_answer_covid_myth_saline_rinse:
  - text: "RIEN ne prouve que le lavage régulier du nez à l'aide de sérum physiologique ait permis d'éviter de contracter le coronavirus."

  utter_answer_covid_myth_other_vaccines:
  - text: "Les vaccins contre la pneumonie, tels que le vaccin contre le pneumocoque et le vaccin Haemophilus influenzae de type b (Hib), ne permettent AUCUNE protection contre le coronavirus."

  utter_answer_covid_myth_alcohol_chlorine:
  - text: "Pulvériser de l'alcool ou du chlore sur votre corps ne tuera PAS les virus déjà présents dans votre organisme"

  utter_answer_covid_myth_thermal_scanners:
  - text: "Les scanners thermiques PEUVENT détecter si une personne a de la fièvre, mais NE PEUVENT PAS détecter si une personne a contracté ou non le coronavirus"

  utter_answer_covid_myth_UV:
  - text: "La lumière ultraviolette ne DOIT PAS être utilisée pour la stérilisation et celle-ci peut provoquer une irritation de la peau"

  utter_answer_covid_myth_hand_dryers:
  - text: "Les sèche-mains ne permettent PAS de tuer le coronavirus"

  utter_answer_covid_myth_hot_bath:
  - text: "Prendre un bain chaud n'empêche PAS d'attraper le coronavirus"

  utter_answer_covid_myth_pets:
  - text: "RIEN ne prouve que les animaux / animaux de compagnie tels que les chiens ou les chats peuvent transmettre le coronavirus."

  utter_answer_covid_myth_mosquitos:
  - text: "Le coronavirus NE PEUT PAS être transmis par les piqûres de moustiques."

  utter_answer_covid_myth_heat_kills:
  - text: "Le coronavirus PEUT être transmis dans les zones à climat chaud et humide"

  utter_answer_covid_myth_cold_kills:
  - text: "Le froid et la neige NE PEUVENT PAS tuer le coronavirus."

  utter_answer_covid_myth_only_old:
  - text: "Les personnes de tous âges PEUVENT attraper le coronavirus. Les personnes âgées et les personnes ayant des antécédents médicaux (tels que l'asthme, le diabète, les maladies cardiaques) semblent être plus vulnérables à contracter une forme sévère du virus."

  utter_answer_covid_children_stress:
  - text: "Les enfants peuvent réagir au stress de différentes manières, notamment en ayant besoin de plus d'attention, en étant anxieux, en retrait, en colère ou agités, en ayant des incontinences nocturnes, etc. Soutenez-les, rassurez-les et donnez-leur encore plus d'amour et d'attention. Les enfants ont besoin de l’amour et de l’attention des adultes dans les moments difficiles. Donnez-leur plus de temps et d'attention. N'oubliez pas d'écouter vos enfants, de leur parler gentiment et de les rassurer. Si possible, donnez à l'enfant des occasions de jouer et de se détendre. Essayez de garder les enfants près de leurs parents et de leur famille et évitez autant que possible de séparer les enfants de leurs tuteurs. En cas de séparation (par exemple, une hospitalisation), assurez un contact régulier (par exemple par téléphone) et soyez rassurants. Respectez les routines et les horaires réguliers autant que possible, ou faites en sorte d'en créer de nouveaux dans un nouvel environnement, y compris l'école / l'apprentissage, ainsi que du temps pour jouer et se détendre en toute sécurité. Donnez des faits sur ce qui s'est passé, expliquez ce qui se passe actuellement et donnez-leur des informations claires sur la façon de réduire leur risque d'être infecté par la maladie avec des mots qu'ils peuvent comprendre selon leur âge. Cela comprend également le fait de donner des informations sur ce qui pourrait se produire de manière rassurante (par exemple, un membre de la famille et / ou l'enfant peut commencer à ne pas se sentir bien et va peut-être devoir aller à l'hôpital pendant un certain temps afin que les médecins puissent les aider à se sentir mieux)."

  utter_answer_covid_stress:
  - text: "Il est normal de se sentir triste, stressé, confus, effrayé ou en colère pendant une crise. Parler à des personnes en qui vous avez confiance peut vous aider. Contactez vos amis et votre famille. Si vous devez rester à la maison, maintenez un mode de vie sain y compris une bonne alimentation, un sommeil réparateur, de l'exercice et des contacts sociaux avec vos proches à la maison et par e-mail et téléphone avec d'autres membres de la famille et vos amis. N'ayez pas recours au tabac, à l'alcool ou à d'autres drogues pour gérer vos émotions. Si vous vous sentez dépassé, parlez-en à un professionnel de la santé ou à un conseiller. Ayez un plan, sachez où aller et comment demander de l'aide concernant les besoins de santé physique et mentale si nécessaire. Tenez-vous informé. Recueillez des informations qui vous aideront à déterminer avec précision votre risque afin que vous puissiez prendre des précautions raisonnables. Trouvez une source crédible de confiance, comme le site Web de l'OMS ou une agence de santé publique locale ou d'État. Limitez les inquiétudes et l'agitation en réduisant le temps que vous et votre famille passez à regarder ou à écouter les médias qui peuvent vous contrarier. Tirez parti des compétences que vous avez utilisées dans le passé qui vous ont aidé à gérer les adversités passées de la vie et utilisez ces compétences pour vous aider à gérer vos émotions pendant la période difficile de cette épidémie."

  utter_answer_covid_donate:
  - text: "Faites un don maintenant pour aider à lutter contre le coronavirus Le Fonds de réponse de solidarité COVID-19 est un moyen sûr pour les particuliers, les philanthropes et les entreprises de contribuer aux efforts menés par l'OMS pour répondre à la pandémie. Faites un don ici : https://bit.ly/who-COVID-19-donate"

  utter_answer_covid_travel_advice:
  - text: "L'OMS continue de déconseiller l'application de restrictions de voyage ou de commerce aux pays connaissant l'émergence de nombreux cas de COVID-19. Il est prudent pour les voyageurs malades de retarder ou d'éviter les déplacements dans les zones affectées, en particulier pour les voyageurs âgés et les personnes souffrant de maladies chroniques ou de problèmes de santé sous-jacents. _Les zones touchées_ sont considérées comme les pays, provinces, territoires ou villes connaissant une transmission continue de COVID-19, contrairement aux zones ne signalant que des cas importés. Les recommandations générales pour tous les voyageurs comprennent : Lavez-vous régulièrement les mains Évitez de vous toucher les yeux, la bouche et le nez Couvrez-vous la bouche et le nez avec votre coude plié ou avec un mouchoir lorsque vous toussez ou éternuez Restez à plus d'un mètre (3 pieds) d'une personne malade Suivez les bonnes pratiques d'hygiène alimentaire Ne portez un masque que si vous présentez des symptômes de COVID-19 (en particulier la toux) ou si vous vous occupez d'une personne susceptible d'avoir attrapé le COVID-19. Les voyageurs revenant des zones touchées doivent : surveiller les symptômes pendant 14 jours et suivre les protocoles nationaux des pays d'accueil. Certains pays peuvent exiger que les voyageurs rentrants entrent en quarantaine. En cas de symptômes tels que la fièvre, la toux ou des difficultés respiratoires, il est conseillé aux voyageurs de contacter les prestataires de soins de santé locaux, de préférence par téléphone, et de les informer de leurs symptômes et de leurs antécédents de voyage. Pour les derniers conseils aux voyageurs : https://www.who.int/emergencies/diseases/novel-coronavirus-2019/travel-advice Pour les derniers rapports de situation pour les zones touchées : https://www.who.int/emergencies/maladies/roman-coronavirus-2019/rapports-de-situation/ Pour des conseils sur les bonnes pratiques d'hygiène alimentaire : https://www.who.int/foodsafety/publications/consumer/en/5keys_en.pdf?ua=1&ua=1 Pour des conseils concernant les visites de marchés d'animaux vivants: https://www.who.int/health-topics/coronavirus/who-recommendations-to-reduce-risk-of-transmission-of-emerging-pathogens-from-animals-to-humans-in-des marchés d'animaux vivants"

  utter_answer_covid_myths_summary:
  - text: "De nombreuses fausses informations gravitent autour du COVID-19. Voici les faits. - Les personnes de tous âges PEUVENT attraper le coronavirus. Les personnes âgées et les personnes ayant des antécédents médicaux (tels que l'asthme, le diabète, les maladies cardiaques) semblent être plus vulnérables à contracter une forme sévère du virus. Le froid et la neige NE PEUVENT PAS tuer le coronavirus. Le coronavirus PEUT être transmis dans les zones à climat chaud et humide Le coronavirus NE PEUT PAS être transmis par les piqûres de moustiques. RIEN ne prouve que les animaux / animaux de compagnie tels que les chiens ou les chats peuvent transmettre le coronavirus. Prendre un bain chaud n'empêche PAS d'attraper le coronavirus Les sèche-mains ne permettent PAS de tuer le coronavirus La lumière ultraviolette ne DOIT PAS être utilisée pour la stérilisation et celle-ci peut provoquer une irritation de la peau Les scanners thermiques PEUVENT détecter si une personne a de la fièvre, mais NE PEUVENT PAS détecter si une personne a contracté ou non le coronavirus Pulvériser de l'alcool ou du chlore sur votre corps ne tuera PAS les virus déjà présents dans votre organisme Les vaccins contre la pneumonie, tels que le vaccin contre le pneumocoque et le vaccin Haemophilus influenzae de type b (Hib), ne permettent AUCUNE protection contre le coronavirus. RIEN ne prouve que le lavage régulier du nez à l'aide de sérum physiologique ait permis d'éviter de contracter le coronavirus. L'ail a des bienfaits sur la santé, mais il n'y a AUCUNE preuve de l'épidémie actuelle selon laquelle manger de l'ail protège du coronavirus. Les antibiotiques n'agissent PAS sur les virus, les antibiotiques n'agissent que sur les bactéries. À ce jour, il n'existe AUCUN médicament spécifique recommandé pour prévenir ou traiter le coronavirus. Vérifiez les faits sur le site Web de l'OMS : https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public/myth-busters"

  utter_answer_covid_donts:
  - text: "Les mesures suivantes NE SONT PAS efficaces contre le COVID-2019 et peuvent être nocives : - Tabagisme - Port de plusieurs masques - Prise d'antibiotiques Dans tous les cas, si vous avez de la fièvre, de la toux et des difficultés respiratoires, consultez un médecin dès que possible pour réduire le risque de développer une forme plus grave de l'infection et assurez-vous de partager votre historique de voyage récent avec votre fournisseur de soins de santé."

  utter_answer_covid_on_surfaces:
  - text: "On ne sait pas exactement combien de temps le virus responsable du COVID-19 survit sur les surfaces, mais il semble se comporter comme les autres coronavirus. Des études suggèrent que les coronavirus (y compris les informations préliminaires sur le virus COVID-19) peuvent persister sur les surfaces pendant quelques heures ou jusqu'à plusieurs jours. Cela peut varier dans différentes conditions (par exemple, le type de surface, la température ou l'humidité de l'environnement). La probabilité qu'une personne infectée contamine des marchandises commerciales est faible et le risque d'attraper le virus responsable du COVID-19 à partir d'un colis qui a été déplacé, qui a voyagé et qui a été exposé à différentes conditions et températures est également faible. Si vous pensez qu'une surface peut être infectée, nettoyez-la avec un simple désinfectant pour tuer le virus, pour vous protéger et protéger les autres. Lavez-vous les mains avec un gel hydroalcoolique ou lavez-les à l'eau et au savon. Évitez de vous toucher les yeux, la bouche ou le nez."

  utter_answer_covid_infection_sources:
  - text: "Les coronavirus sont une grande famille de virus communs aux animaux. Parfois, les gens sont infectés par ces virus qui peuvent ensuite se propager à d'autres personnes. Par exemple, le SRAS-CoV était associé aux civettes et le MERS-CoV est transmis par des chameaux et dromadaires. Les sources animales possibles de COVID-19 n'ont pas encore été confirmées. Pour vous protéger, par exemple lorsque vous vous rendez à des marchés d'animaux vivants, évitez tout contact direct avec les animaux et les surfaces en contact avec les animaux. Assurez en tout temps de bonnes pratiques de sécurité alimentaire. Manipulez la viande, le lait ou les organes d'animaux crus avec soin afin d'éviter la contamination des aliments non cuits et éviter de consommer des produits d'animaux crus ou insuffisamment cuits. Bien qu'il y ait eu un cas d'infection de chien à Hong Kong, à ce jour, rien ne prouve qu'un chien, un chat ou un animal de compagnie puisse transmettre le COVID-19. Le COVID-19 se propage principalement par le biais de gouttelettes produites lorsqu'une personne infectée tousse, éternue ou parle. Pour vous protéger, nettoyez-vous les mains régulièrement et soigneusement. L'OMS continue de suivre les dernières recherches sur ce sujet et sur d'autres sujets liés au COVID-19 et mettra à jour les nouvelles découvertes. Le risque d'attraper le COVID-19 par les fèces d'une personne infectée semble faible. Bien que les premières investigations suggèrent que le virus peut être présent dans les fèces dans certains cas, la propagation par cette voie n'est pas une caractéristique principale de l'épidémie. L'OMS évalue les recherches en cours sur la manière dont le COVID-19 se propage et continuera de partager ses nouvelles découvertes. Parce que c'est un risque, il s'agit là d'une autre raison de se laver les mains régulièrement, après être allé aux toilettes et avant de manger."

  utter_answer_covid_incubation:
  - text: "La « période d'incubation » représente le temps entre le moment où le virus est contracté et le début des symptômes de la maladie. La plupart des estimations de la période d'incubation du COVID-19 vont de 1 à 14 jours, le plus souvent autour de cinq jours. Ces estimations seront mises à jour à mesure que de nouvelles données seront disponibles."

  utter_answer_covid_masks:
  - text: "Ne portez un masque que si vous êtes malade et présentez des symptômes du COVID-19 (en particulier la toux) ou si vous prenez soin d'une personne susceptible d'avoir attrapé le COVID-19. Le masque jetable ne peut être utilisé qu'une seule fois. Si vous n'êtes pas malade ou ne soignez pas une personne malade, le masque est gâché. Compte tenu de la pénurie mondiale de masques, l'OMS exhorte les gens à utiliser les masques à bon escient. L'OMS recommande l'utilisation rationnelle de masques médicaux pour éviter le gaspillage inutile de précieuses ressources et l'utilisation abusive des masques (voir Conseils sur l'utilisation des masques). Les moyens les plus efficaces pour vous protéger et protéger les autres contre le COVID-19 sont de vous laver régulièrement les mains, de vous protéger avec le coude ou un mouchoir lorsque vous toussez et de maintenir une distance d'au moins 1 mètre (3 pieds) des personnes qui toussent ou éternuent. Voir les mesures de protection de base contre le nouveau coronavirus pour plus d'informations. N'oubliez pas qu'un masque ne doit être utilisé que par les professionnels de santé, les soignants et les personnes présentant des symptômes respiratoires, tels que de la fièvre et de la toux. Avant de toucher le masque, nettoyez-vous les mains avec un gel hydroalcoolique ou du savon et de l'eau. Prenez le masque et inspectez-le pour détecter des éventuelles déchirures ou des trous. Orientez-le du côté supérieur (où se trouve la bande métallique). Assurez-vous que le bon côté du masque est tourné vers l'extérieur (le côté coloré). Placez le masque sur votre visage. Pincez la bande métallique ou le bord rigide du masque pour qu'il épouse la forme de votre nez. Tirez le bas du masque pour qu'il couvre votre bouche et votre menton. Après utilisation, retirez le masque ; retirez les boucles élastiques de derrière les oreilles tout en gardant le masque loin de votre visage et de vos vêtements, pour éviter de toucher les surfaces potentiellement contaminées du masque. Jetez le masque dans un bac fermé immédiatement après utilisation. Lavez-vous les mains après avoir touché ou jeté le masque - Utilisez un gel hydroalcoolique ou, si vos mains sont visiblement sales, lavez-vous les mains à l'eau et au savon."

  utter_answer_covid_SARS:
  - text: "Le virus à l'origine du COVID-19 et celui qui a provoqué l'éclosion du syndrome respiratoire aigu sévère (SRAS) en 2003 sont liés génétiquement, mais les maladies qu'ils provoquent sont très différentes. Le SRAS était plus mortel mais beaucoup moins contagieux que COVID-19. Il n'y a eu aucune épidémie de SRAS dans le monde depuis 2003."

  utter_answer_covid_treatments:
  - text: "Bien que certains remèdes occidentaux, traditionnels ou faits-maison puissent réconforter et atténuer les symptômes du COVID-19, rien ne prouve que la médecine actuelle puisse prévenir ou guérir la maladie. L'OMS ne recommande l'automédication avec aucun médicament, y compris des antibiotiques, pour prévenir ou guérir le COVID-19. Cependant, plusieurs essais cliniques en cours incluent à la fois des médicaments occidentaux et traditionnels. L'OMS continuera de fournir de nouvelles informations dès que les résultats cliniques seront disponibles. Aucun vaccin n'est disponible pour le moment. À ce jour, il n'existe aucun vaccin et aucun médicament antiviral spécifique pour prévenir ou traiter le Covid-2019. Cependant, les personnes concernées devraient recevoir des soins pour soulager leurs symptômes. Les personnes gravement malades doivent être hospitalisées. La plupart des patients se rétablissent grâce aux soins de soutien. Des vaccins possibles et certains traitements médicamenteux spécifiques sont à l'étude. Ils sont testés dans le cadre d'essais cliniques. L'OMS coordonne ses efforts pour mettre au point des vaccins et des médicaments pour prévenir et traiter le COVID-19. Les moyens les plus efficaces pour vous protéger et protéger les autres contre le COVID-19 sont de vous nettoyer régulièrement les mains, de tousser dans votre coude ou dans un mouchoir et de maintenir une distance d'au moins 1 mètre (3 pieds) des personnes qui toussent ou éternuent. (Voir Mesures de protection de base contre le nouveau coronavirus)."

  utter_answer_covid_most_at_risk:
  - text: "Bien que nous apprenions encore comment le COVID-2019 affecte les personnes, les personnes âgées et les personnes présentant des maladies chroniques (comme l’hypertension artérielle, les maladies cardiaques, les maladies pulmonaires, le cancer ou le diabète) semblent développer une maladie grave plus souvent que d’autres."

  utter_answer_covid_anxiety:
  - text: "La maladie due à l'infection par COVID-19 est généralement bénigne, en particulier pour les enfants et les jeunes adultes. Cependant, il peut provoquer une maladie grave : environ 1 personne sur 5 qui l'attrape a besoin de soins hospitaliers. Il est donc tout à fait normal que les gens s'inquiètent de la façon dont l'épidémie de COVID-19 les affectera, eux et leurs proches. Nous pouvons canaliser nos préoccupations en actions pour nous protéger, protéger nos proches et nos communautés. Au premier rang de ces actions figure le lavage régulier et minutieux des mains et une bonne hygiène respiratoire. Deuxièmement, restez informé et suivez les conseils des autorités sanitaires locales, y compris toute restriction mise en place sur les voyages, les déplacements et les rassemblements. Pour en savoir plus sur la façon de vous protéger, rendez-vous sur https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public"

  utter_answer_covid_infection_likelihood:
  - text: "Le risque dépend de l'endroit où vous vous trouvez et plus précisément, s'il y a une épidémie de COVID-19 présente sur le territoire. En majorité, le risque d'attraper le COVID-19 est encore faible. Cependant, il existe désormais des endroits dans le monde (villes ou régions) où la maladie se propage. Pour les personnes vivant ou visitant ces zones, le risque d'attraper le COVID-19 est plus élevé. Les gouvernements et les autorités sanitaires prennent des mesures énergiques chaque fois qu'un nouveau cas de COVID-19 est identifié. Assurez-vous de respecter toutes les restrictions locales concernant les voyages, les déplacements ou les grands rassemblements. La coopération avec les efforts de lutte contre la maladie réduira votre risque d'attraper ou de transmettre le COVID-19. Les transmissions du COVID-19 peuvent être contenues et la transmission arrêtée, comme cela a été démontré en Chine et dans certains autres pays. Malheureusement, de nouvelles flambées peuvent apparaître rapidement. Il est important de connaître la situation dans laquelle vous vous trouvez ou dans laquelle vous entrez. L'OMS publie des mises à jour quotidiennes sur la situation du COVID-19 dans le monde. Celles-ci sont disponnibles sur https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports/"

  utter_answer_covid_protection:
  - text: "Vous pouvez réduire vos risques d’infection ou de propagation du COVID-19 en prenant des précautions simples : Nettoyez-vous régulièrement et soigneusement les mains avec un gel hydroalcoolique pour les mains ou lavez-les avec du savon et de l’eau. Pourquoi ? Se laver les mains avec du savon et de l’eau ou utiliser du gel hydroalcoolique tue les virus qui peuvent être présents sur vos mains. Maintenez une distance d’au moins 1 mètre (3 pieds) avec toute personne qui tousse ou éternue. Pourquoi ? Lorsqu’une personne tousse ou éternue, elle transmet de petites gouttelettes par le nez ou la bouche qui peuvent contenir le virus. Si vous êtes trop près, vous pouvez respirer les gouttelettes, y compris le virus COVID-19 si la personne qui tousse a la maladie. Évitez de vous toucher les yeux, le nez et la bouche. Pourquoi ? Les mains touchent de nombreuses surfaces et peuvent transmettre les virus. Une fois contaminées, les mains peuvent transférer le virus à vos yeux, votre nez ou votre bouche. De là, le virus peut entrer dans votre corps et vous rendre malade. Assurez-vous que vous, ainsi que les gens autour de vous, suivez une bonne hygiène respiratoire. Cela signifie se couvrir la bouche et le nez avec votre coude plié ou un mouchoir lorsque vous toussez ou éternuez. Ensuite, jetez immédiatement le mouchoir usagé. Pourquoi ? Les gouttelettes propagent le virus. En suivant une bonne hygiène respiratoire, vous protégez les personnes autour de vous des virus tels que le rhume, la grippe et le COVID-19. Restez chez vous si vous ne vous sentez pas bien. Si vous avez de la fièvre, de la toux et des difficultés respiratoires, consultez un médecin et téléphonez à l’avance. Suivez les instructions de votre autorité sanitaire locale. Pourquoi ? Les autorités nationales et locales disposeront des informations les plus à jour sur la situation dans votre région. Appeler à l’avance permettra à votre fournisseur de soins de santé de vous diriger rapidement vers le bon établissement de santé. Cela vous protégera également et aidera à empêcher la propagation des virus et autres infections. Tenez-vous informé des derniers points chauds du COVID-19 (villes ou zones locales où le COVID-19 se répand largement). Si possible, évitez tout déplacement, en particulier si vous êtes une personne âgée ou si vous êtes diabétique, que vous présentez une maladie cardiaque ou pulmonaire. Pourquoi ? Vous avez plus de chances d’attraper le COVID-19 dans l’une de ces zones."

  utter_answer_covid_how_spread:
  - text: "Les gens peuvent attraper le COVID-19 en entrant en contact avec d'autres personnes atteintes du virus. La maladie peut se propager d'une personne à l'autre par de petites gouttelettes nasales ou buccales qui se propagent lorsqu'une personne atteinte du COVID-19 tousse ou expire. Ces gouttelettes atterrissent sur les objets et les surfaces autour de la personne. D'autres personnes attrapent ensuite le COVID-19 en touchant ces objets ou surfaces, puis en touchant leurs yeux, leur nez ou leur bouche. Les gens peuvent également attraper le COVID-19 s'ils respirent des gouttelettes d'une personne atteinte de COVID-19 qui tousse ou transmet des gouttelettes. C'est pourquoi il est important de rester à plus d'un mètre (3 pieds) d'une personne malade. L'OMS évalue les recherches en cours sur la manière dont le COVID-19 se propage et continuera de partager les résultats actualisés."

  utter_answer_covid_what_is_corona_covid-19:
  - text: "Les coronavirus sont une grande famille de virus qui peuvent provoquer des maladies chez les animaux ou les humains. Chez l'homme, plusieurs coronavirus sont connus pour provoquer des infections respiratoires allant du rhume à des maladies plus graves telles que le syndrome respiratoire du Moyen-Orient (MERS) et le syndrome respiratoire aigu sévère (SRAS). Le coronavirus le plus récemment découvert provoque la maladie à coronavirus COVID-19. COVID-19 est la maladie infectieuse causée par le coronavirus le plus récemment découvert. Ce nouveau virus et cette nouvelle maladie étaient inconnus avant le début de l'épidémie à Wuhan, en Chine, en décembre 2019."

