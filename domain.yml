  - text: "Ugonjwa kutokana na COVID-19 maambukizi ni kawaida kidogo, hasa kwa watoto na vijana. Hata hivyo, inaweza kusababisha ugonjwa: kuhusu 1 katika kila watu 5 ambao kupata hiyo wanahitaji huduma ya hospitali. Kwa hivyo ni kawaida kabisa kwa watu wasiwasi kuhusu jinsi COVID-19 kuzuka yataathiri wao na wapendwa wao. Tunaweza kuelekeza matatizo yetu katika hatua za kujilinda, wapendwa wetu na jamii zetu. Kwanza kabisa kati ya hatua hizi ni mara kwa mara na ya uhakika kuosha mkono na nzuri ya kupumua usafi wa mazingira. Pili, kuweka taarifa na kufuata ushauri wa mamlaka za afya ndani ikiwa ni pamoja vikwazo vyovyote kuweka juu ya usafiri, harakati na mikutano. Pata maelezo zaidi kuhusu jinsi ya kujilinda kwa https://www.who.int/emergencies/diseases/novel-coronavirus-2019/advice-for-public"

  utter_answer_covid_infection_likelihood_sw:
  - text: "hatari inategemea ambapo wewe ni - na hasa zaidi, kama kuna COVID-19 kuzuka inayojitokeza huko. Kwa watu wengi katika maeneo mengi ya hatari ya kuambukizwa COVID-19 bado ni ya chini. Hata hivyo, kuna sasa maeneo duniani kote (miji au maeneo) ambapo ugonjwa huo kuenea. Kwa watu wanaoishi katika, au kutembelea, maeneo haya hatari ya kuambukizwa COVID-19 ni ya juu. Serikali na mamlaka za afya ni kuchukua hatua kraftfulla kila wakati mpya kesi ya COVID-19 ni kutambuliwa. Kuwa na uhakika wa kuzingatia vikwazo vyovyote mitaa juu ya kusafiri, harakati au mikusanyiko mikubwa. Kushirikiana na juhudi za kudhibiti magonjwa itapunguza hatari ya kuambukizwa au kueneza COVID-19. kuzuka COVID-19 inaweza zilizomo na maambukizi kusimamishwa, kama imeonekana katika China na baadhi ya nchi nyingine. Kwa bahati mbaya, kuzuka mpya inaweza kuibuka kwa kasi. Ni muhimu kufahamu hali ulipo au nia ya kwenda. WHO kuchapisha updates kila siku kwenye COVID-19 hali duniani kote. Unaweza kuona haya katika https://www.who.int/emergencies/diseases/novel-coronavirus-2019/situation-reports/"

  utter_answer_covid_protection_sw:
  - text: "Unaweza kupunguza uwezekano wa kuwa wameambukizwa au kueneza COVID-19 kwa kuchukua baadhi ya tahadhari rahisi: Mara kwa mara na kabisa kusafisha mikono yako na kusugua spiriti au safisha yao kwa sabuni na maji.  Kwa nini? Kuosha mikono kwa sabuni na maji au kutumia pombe kupanguza mikono unaua virusi ambayo inaweza kuwa juu ya mikono yako. Dumisha angalau mita 1 (3 miguu) umbali kati ya wewe na mtu yeyote ambaye kukohoa au kupiga chafya. Kwa nini? Mtu anapokohoa au kupiga chafya wao dawa ndogo matone kioevu kutoka pua zao au mdomo ambayo huenda ikawa na virusi vya ukimwi. Kama una karibu sana, unaweza kupumua katika matone, ikiwa ni pamoja COVID-19 virus kama mtu kukohoa ina ugonjwa huo. Epuka kugusa macho, pua na mdomo.  Kwa nini? Mikono kugusa nyuso mengi na unaweza kuchukua virusi. Mara baada ya kuingiwa, mikono inaweza kuhamisha virusi macho, pua au mdomo. Kutoka hapo, virusi vinaweza kuingia mwilini na inaweza kukufanya uwe mgonjwa. Hakikisha, na watu karibu na wewe, kufuata nzuri ya kupumua usafi wa mazingira. Hii ina maana kufunika mdomo na pua kwa kiwiko bent yako au tishu wakati kukohoa au kuchemua. Kisha kuondoa kitambaa kilichotumika mara moja. Kwa nini? Matone kuenea virusi. Kwa kufuata nzuri ya kupumua usafi kulinda watu walio karibu nawe virusi kama vile baridi, mafua na COVID-19. Stay nyumbani kama wewe kujisikia vibaya. Kama una homa, kukohoa na ugumu wa kupumua, kutafuta matibabu na wito mapema. Kufuata maelekezo ya mamlaka yako ya karibu. Kwa nini? Taifa na Serikali za Mitaa itakuwa na za hivi sasa taarifa juu ya hali ya katika eneo lako. Kupiga mapema itaruhusu mhudumu wa afya yako kwa haraka moja kwa moja wewe kituo cha afya ya haki. Hii pia kulinda na kusaidia kuzuia kuenea kwa virusi na maambukizi mengine. Kuendelea hadi tarehe juu ya karibuni COVID-19 maeneo yenye (miji au maeneo ya ndani ambapo COVID-19 ni kueneza sana). Kama inawezekana, kuepuka kusafiri kwa maeneo - hasa kama wewe ni mtu mzima au kuwa na ugonjwa wa kisukari, moyo au ugonjwa wa mapafu. Kwa nini? Una nafasi kubwa ya kuambukizwa COVID-19 katika moja ya maeneo haya."

  utter_answer_covid_how_spread_sw:
  - text: "Watu wanaweza kupata COVID-19 na wengine walio na virusi vya ukimwi. ugonjwa huo unaweza kuenea kutoka mtu mmoja hadi mwingine kwa njia ya matone ndogo kutoka pua au mdomo ambayo ni kuenea wakati mtu aliye na mafua COVID-19 au exhales. matone haya nchi juu ya vitu na sehemu karibu mtu. Watu wengine kisha kupata COVID-19 kwa kugusa vitu hizi au nyuso, basi kugusa macho yao, pua au mdomo. Watu wanaweza pia kupata COVID-19 kama kupumua katika matone kutoka kwa mtu kwa COVID-19 ambao anapokohoa nje au exhales matone. Hii ni kwa nini ni muhimu kukaa zaidi ya mita 1 (3 miguu) mbali na mtu ambaye ni mgonjwa. WHO ni kutathmini utafiti unaoendelea juu ya njia COVID-19 ni kuenea na itaendelea kutumia matokeo ya utafiti updated."

  utter_answer_covid_what_is_corona_covid-19_sw:
  - text: "Coronaviruses ni familia kubwa ya virusi ambavyo vinaweza kusababisha ugonjwa kwa wanyama au binadamu. Kwa binadamu, coronaviruses kadhaa inayojulikana kusababisha maambukizi ya koo kuanzia baridi ya kawaida na magonjwa kali zaidi kama vile Mashariki ya Kati Respiratory Syndrome (mers) na kali papo hapo Respiratory Syndrome (SARS). coronavirus hivi karibuni aligundua husababisha ugonjwa coronavirus COVID-19. COVID-19 ni ugonjwa wa kuambukiza unaosababishwa na coronavirus hivi karibuni kupatikana. Hii virusi mpya na ugonjwa walikuwa haijulikani kabla ya kuzuka ilianza Wuhan, China, Desemba 2019."

